<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        /* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    width: 80%;
    margin: 0 auto;
}

/* Header styles */
h1 {
    text-align: center;
    color: #333;
}

/* Form styles */
form {
    text-align: center;
    margin-bottom: 20px;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* List styles */
ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #fff;
    margin-bottom: 5px;
    padding: 10px;
    border-radius: 5px;
}

/* Delete button styles */
button[type="delete"] {
    padding: 5px 10px;
    font-size: 14px;
    background-color: #dc3545;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button[type="delete"]:hover {
    background-color: #c82333;
}

    </style>
</head>
<body>
    <h1>Flask App</h1>
    <form action="/" method="POST">
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Add</button>
    </form>
    <center>
        <h2>Names</h2>
    <ul>
        {% for name in names %}
            <li>
                {{ name.content }}
                <form action="/delete/{{ name.id }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    </center>
</body>
</html>
